<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">,
    <link rel="stylesheet" href="style.css">

    <script src="./js/main.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="img">
                <img src="./src/Gitfav.svg" alt="">
            </div>
            <div class="search">
                <label for="userSearch">Usuário do Github</label>
                <input type="text" name="" id="userSearch" placeholder="Digite o Github username que deseja favoritar">
                <button class="favorites">
                    <span>&#9734</span>
                    <span>favoritar</span>
                </button>
            </div>
        </header>

        <table class="filled hide" cellspacing="0">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>

            </thead>

            <tbody>
            </tbody>
        </table>

        <table class="empty">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="4">
                        <div>
                            <img src="./src/Estrela.svg" alt="">
                            <h1>Nenhum favorito ainda</h1>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
